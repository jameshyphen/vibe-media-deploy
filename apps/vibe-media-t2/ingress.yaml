apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibe-media
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: vibe.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vibe-media
                port:
                  number: 8092
